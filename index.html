	//置く
	function doPut(i) {

		if (which == 1) {
			document.getElementById('a'+`${i}`).style.backgroundColor = 'black';
		}
		if (which == 2) {
			document.getElementById('a'+`${i}`).style.backgroundColor = 'white';
		}
	}

	//ひっくり返す（上）
	function doReverseUp(i,j) {

		if (which == 1) {
			
			for (let k = 1; i-k*8 > i-j*8; k++) {
				document.getElementById('a'+`${i-k*8}`).style.backgroundColor = 'black';
			}
		}

		if (which == 2) {
			
			for (let k = 1; i-k*8 > i-j*8; k++) {
				document.getElementById('a'+`${i-k*8}`).style.backgroundColor = 'white';
			}
		}
	}

	//ターンを交代する
	function changeTurn() {

		if (count == 1) {
			console.log(nowTurn);
			nowTurn++;

			if (which == 1 && nowTurn%2 == 0) {
				getEnemyPlace();
			}

			if (which == 2 && nowTurn%2 == 1) {
				getEnemyPlace();
			}
		}
	}

	//相手のターン

	//相手の石の位置を取得
	function getEnemyPlace() {
		count = 0;
		const enemyPlace = [];
		for (i=1; i<=64; i++) {
			if (which == 1 && window.getComputedStyle(document.getElementById('a'+`${i}`),null).getPropertyValue('background-color') == 'rgb(0, 0, 0)' || which == 2 && window.getComputedStyle(document.getElementById('a'+`${i}`),null).getPropertyValue('background-color') == 'rgb(255, 255, 255)') {
				enemyPlace.push(i);
			}
		}
		getTouchPlace(enemyPlace);
	}

	//相手の石に触れている箇所を取得
	function getTouchPlace(enemyPlace) {
		const touchPlaceDuplicate = [];
		enemyPlace.forEach(function(i) {
			if (i == 10 || i == 11 || i == 12 || i == 13 || i == 14 || i == 15 || i == 18 || i == 19 || i == 20 || i == 21 || i == 22 || 
			i == 23 || i == 26 || i == 27 || i == 28 || i == 29 || i == 30 || i == 31 || i == 34 || i == 35 || i == 36 || i == 37 || 
			i == 38 || i == 39 || i == 42 || i == 43 || i == 44 || i == 45 || i == 46 || i == 47 || i == 50 || i == 51 || i == 52 || 
			i == 53 || i == 54 || i == 55) {
				touchPlaceDuplicate.push(i-8);
				touchPlaceDuplicate.push(i-7);
				touchPlaceDuplicate.push(i+1);
				touchPlaceDuplicate.push(i+9);
				touchPlaceDuplicate.push(i+8);
				touchPlaceDuplicate.push(i+7);
				touchPlaceDuplicate.push(i-1);
				touchPlaceDuplicate.push(i-9);
			}
			if (i == 2 || i == 3 || i == 4 || i == 5 || i == 6 || i == 7) {
				touchPlaceDuplicate.push(i+1);
				touchPlaceDuplicate.push(i+9);
				touchPlaceDuplicate.push(i+8);
				touchPlaceDuplicate.push(i+7);
				touchPlaceDuplicate.push(i-1);
			}
			if (i == 16 || i == 24 || i == 32 || i == 40 || i == 48 || i == 56) {
				touchPlaceDuplicate.push(i-8);
				touchPlaceDuplicate.push(i+8);
				touchPlaceDuplicate.push(i+7);
				touchPlaceDuplicate.push(i-1);
				touchPlaceDuplicate.push(i-9);
			}
			if (i == 9 || i == 17 || i == 25 || i == 33 || i == 41 || i == 49) {
				touchPlaceDuplicate.push(i-8);
				touchPlaceDuplicate.push(i-7);
				touchPlaceDuplicate.push(i+1);
				touchPlaceDuplicate.push(i+9);
				touchPlaceDuplicate.push(i+8);
			}
			if (i == 58 || i == 59 || i == 60 || i == 61 || i == 62 || i == 63) {
				touchPlaceDuplicate.push(i-8);
				touchPlaceDuplicate.push(i-7);
				touchPlaceDuplicate.push(i+1);
				touchPlaceDuplicate.push(i-1);
				touchPlaceDuplicate.push(i-9);
			}
			if (i == 1) {
				touchPlaceDuplicate.push(i+1);
				touchPlaceDuplicate.push(i+9);
				touchPlaceDuplicate.push(i+8);
			}
			if (i == 8) {
				touchPlaceDuplicate.push(i+8);
				touchPlaceDuplicate.push(i+7);
				touchPlaceDuplicate.push(i-1);
			}
			if (i == 57) {
				touchPlaceDuplicate.push(i-8);
				touchPlaceDuplicate.push(i-7);
				touchPlaceDuplicate.push(i+1);
			}
			if (i == 64) {
				touchPlaceDuplicate.push(i-1);
				touchPlaceDuplicate.push(i-9);
				touchPlaceDuplicate.push(i-8);
			}
		});
		const touchPlace = touchPlaceDuplicate.filter(function (x, i, self) {
            return self.indexOf(x) === i;
        });
		getNoPlace(touchPlace);
	}

	//置く
	function doPutEnemy(i) {

	if (which == 1) {
		document.getElementById('a'+`${i}`).style.backgroundColor = 'white';
	}
	if (which == 2) {
		document.getElementById('a'+`${i}`).style.backgroundColor = 'black';
	}
	}

	//ひっくり返す（上）
	function doReverseUpEnemy(i,j) {

	if (which == 1) {
		
		for (let k = 1; i-k*8 > i-j*8; k++) {
			document.getElementById('a'+`${i-k*8}`).style.backgroundColor = 'white';
		}
	}

	if (which == 2) {
		
		for (let k = 1; i-k*8 > i-j*8; k++) {
			document.getElementById('a'+`${i-k*8}`).style.backgroundColor = 'black';
		}
	}
	}

	//ひっくり返す（右上）
	function doReverseUprightEnemy(i,j) {

	if (which == 1) {
		for (let k = 1; i-k*7 > i-j*7; k++) {

	if (which == 2) {

		}
	}
	}

	if (which == 1) {
